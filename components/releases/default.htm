
{% set releases = __SELF__.releases %}  


{% for release in releases %}
  <article class="post media-post clearfix pb-0 mb-10">
                <a href="{{ release.url }}" class="post-thumb"><img alt="" src="{{ release.images.first.path|resize(85,55,{mode:'crop'}) }}"></a>
                <div class="post-right">
                  <h5 class="post-title mt-0 mb-5"><a href="{{ release.url }}">{{ release.title }}</a></h5>
                  <p class="post-date mb-0 font-12">{{ release.published_at|date('d/m/y') }}</p>
                </div>
              </article>
{% endfor %}
